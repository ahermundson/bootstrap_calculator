<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="../vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Bootstrap Calculator</h1>
      </div>
    </div>
    <div class="container calculator">
      <div class="row display-row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 number-display">
          <p id="display">0</p>
          <p id="lower-display">0</p>
        </div>
        <div class="col-md-2">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
          <div id="clear" class="number"><p>AC</p></div>
        </div>
        <div class="col-md-2">
          <div id="negative" class="number"><p>+/-</p></div>
        </div>
        <div class="col-md-2">
          <div id="modulo" class="number"><p>%</p></div>
        </div>
        <div class="col-md-2">
          <div id="divide" class="operator"><p>/</p></div>
        </div>
        <div class="col-md-2 empty">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
          <div id="7" class="number"><p>7</p></div>
        </div>
        <div class="col-md-2">
          <div id="8" class="number"><p>8</p></div>
        </div>
        <div class="col-md-2">
          <div id="9" class="number"><p>9</p></div>
        </div>
        <div class="col-md-2">
          <div id="multiply" class="operator"><p>x</p></div>
        </div>
        <div class="col-md-2 empty">
        </div>
      </div>



      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
          <div id="4" class="number"><p>4</p></div>
        </div>
        <div class="col-md-2">
          <div id="5" class="number"><p>5</p></div>
        </div>
        <div class="col-md-2">
          <div id="6" class="number"><p>6</p></div>
        </div>
        <div class="col-md-2">
          <div id="subtract" class="operator"><p>-</p></div>
        </div>
        <div class="col-md-2 empty">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
          <div id="1" class="number"><p>1</p></div>
        </div>
        <div class="col-md-2">
          <div id="2" class="number"><p>2</p></div>
        </div>
        <div class="col-md-2">
          <div id="3" class="number"><p>3</p></div>
        </div>
        <div class="col-md-2">
          <div id="add" class="operator"><p>+</p></div>
        </div>
        <div class="col-md-2 empty">
        </div>
      </div>


      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <div id="0" class="number zero"><p>0</p></div>
        </div>
        <div class="col-md-2">
          <div id="." class="number"><p>.</p></div>
        </div>
        <div class="col-md-2">
          <div id="equals" class="operator-equals"><p>=</p></div>
        </div>
        <div class="col-md-2 empty">
        </div>
      </div>

    </div>
  </body>
</html>
